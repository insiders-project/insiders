{% extends "base.html" %}
{% block content %}
<section class="page-content">
    <h2 class="text-center">ركن الدراسة > اختر الوحدة:</h2>
    <div class="units-container">
        {% for units_loop in units %}
        <a href="{% url "study_lessons" units_loop.pk %}" class="book">{{ units_loop.unit_name }}</a>
        <div class="container-fluid">
            <button class="btn btn-lg btn-block btn-warning">
                <a href="{% url "add_lesson" units_loop.pk %}" class="btn btn-lg btn-block btn-warning">إضافة درس</a>
            </button>
        </div>
        {% endfor%}
    </div>
</section>
{% endblock %}
